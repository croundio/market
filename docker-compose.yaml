version: '3.1'

services:
  postgres:
    container_name: postgres-market
    image: 'postgres:14-alpine'
    env_file:
      - ./.env.server
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - ./postgres/data:/var/lib/postgresql/data
    networks:
      - webnet

  minio:
    restart: unless-stopped
    image: minio/minio
    volumes:
      - ./minio/data:/data
    env_file:
      - ./.env.server
    ports:
      - "${MINIO_PORT}:9000"
    command: server /data

networks:
  webnet:
    driver: bridge
